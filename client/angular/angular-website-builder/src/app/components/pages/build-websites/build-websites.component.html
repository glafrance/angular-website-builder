<div class="page-container">
  <div class="toolbar">
    <div 
      class="toolbar-item" 
      [ngClass]="{'disabled-icon': layoutSelected}"
      [title]="getTooltip('layout_icon')"
      (mouseover)="onShowLayouts()">
      <mat-icon aria-hidden="false" aria-label="layout icon" fontIcon="space_dashboard"></mat-icon>
    </div>

    <div 
      class="toolbar-item" 
      [ngClass]="{'disabled-icon': !layoutSelected}"
      [title]="getTooltip('text_controls')"
      (mouseover)="onShowTextControls()">
      <p class="text-controls-icon"><strong>T</strong></p>
    </div>
  </div>
  <div 
    class="toolbar-details"
    (mouseleave)="onHideToolbarDetails()">
    <div 
      *ngIf="showLayouts && !layoutSelected"
      class="toolbar-item-details">
      <div 
        *ngFor="let icon of layoutIcons" 
        class="icon-container"
        draggable
        [title]="getTooltip('layout', icon)">
        <img 
          class="icon" 
          [src]="icon"
          (dragstart)="onDragIconStart($event, icon)" />
      </div>
    </div>

    <div 
      *ngIf="showTextControls && layoutSelected"
      class="toolbar-item-details">
      <div 
        *ngFor="let icon of textToolIcons" 
        class="icon-container"
        draggable
        [title]="getTooltip('text', icon)">
        <img 
          class="icon" 
          [src]="icon"
          (dragstart)="onDragIconStart($event, icon)" />
      </div>
    </div>
  <div 
    class="website-container"
    (mouseover)="onHideToolbarDetails()"
    droppable
    (dragenter)="onDragEnter($event)"
    (dragleave)="onDragLeave($event)"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"></div>
</div>
